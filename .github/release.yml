changelog:
  exclude:
    labels:
    - ignore-for-release
  categories:
    - title: Breaking changes 💥
      labels:
        - breaking change
    - title: New features 🚀
      labels:
        - enhancement
    - title: Bug fixes 🐛
      labels:
        - bug
    - title: Documentation changes 📖
      labels:
        - documentation
    - title: Other changes
      labels:
        - "*"
