name: Deploy

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PyPI
    steps:
    - uses: actions/checkout@v4
    # Install toolchain.
    - run: pipx install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    # Build.
    - run: poetry build
    # Release.
    - run: poetry publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
