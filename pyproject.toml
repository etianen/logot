[tool.poetry]
name = "logot"
version = "0.0.1-a1"
description = "Log-based testing"
authors = ["Dave Hall <dave@etianen.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://logot.readthedocs.io"
repository = "https://github.com/etianen/logot"
documentation = "https://logot.readthedocs.io"
keywords = ["test", "unittest", "pytest", "logging"]
packages = [{ include = "logot" }]

[tool.poetry.dependencies]
python = "^3.8"
pytest = { version = "^7.4.4", optional = true }

[tool.poetry.extras]
pytest = ["pytest"]

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
ruff = "^0.1.11"
pytest = "*"
pytest-cov = "^4.1.0"

[tool.coverage.run]
source = ["logot", "tests"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "raise AssertionError",
    "assert False",
    "if TYPE_CHECKING:",
    "@overload",
]

[tool.mypy]
files = ["logot/**/*.py", "tests/**/*.py"]
allow_redefinition = true
explicit_package_bases = true
show_column_numbers = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
console_output_style = "classic"
addopts = "--tb=native --cov"

[tool.ruff]
include = ["logot/**/*.py", "tests/**/*.py"]
line-length = 120
select = ["E", "F", "W", "I", "UP"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
